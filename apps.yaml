apps:
  macos-setup:
    install: shell
    category: cli
    tier: auto
    description: This tool (aliases)
    zsh: |
      alias macos=macos-setup
      alias refreshenv='source ~/.zshrc'

  brew:
    install: shell
    category: cli
    tier: auto
    description: Package manager (aliases)
    zsh: |
      alias brewup='brew update && brew upgrade'

  jq:
    install: brew
    category: cli
    tier: auto
    description: JSON processor

  yq:
    install: brew
    category: cli
    tier: auto
    description: YAML processor

  btop:
    install: brew
    category: cli
    tier: auto
    description: Resource monitor

  bat:
    install: brew
    category: cli
    tier: auto
    description: Cat with syntax highlighting

  fnm:
    install: brew
    category: dev
    tier: auto
    description: Fast Node.js version manager
    zsh: |
      # fnm - fast node manager
      eval "$(fnm env --use-on-cd)"
    post_install:
      - fnm install 24
      - fnm default 24
      - npm install -g npm@latest

  claude:
    install: npm
    package: "@anthropic-ai/claude-code"
    category: ai
    tier: auto
    description: Claude Code CLI
    depends:
      - fnm
    zsh: |
      alias claude-agent='claude --dangerously-skip-permissions'
