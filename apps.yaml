apps:
  jq:
    install: brew
    category: cli
    tier: auto
    description: JSON processor

  yq:
    install: brew
    category: cli
    tier: auto
    description: YAML processor

  btop:
    install: brew
    category: cli
    tier: auto
    description: Resource monitor

  bat:
    install: brew
    category: cli
    tier: auto
    description: Cat with syntax highlighting

  fnm:
    install: brew
    category: dev
    tier: required
    description: Fast Node.js version manager
    zsh: |
      # fnm - fast node manager
      eval "$(fnm env --use-on-cd)"
    post_install:
      - fnm install 24
      - fnm default 24

  mas:
    install: brew
    category: utils
    tier: required
    description: Mac App Store CLI

  claude-code:
    install: npm
    package: "@anthropic-ai/claude-code"
    category: ai
    tier: auto
    description: Claude Code CLI
    zsh: |
      alias claude-agent='claude --dangerously-skip-permissions'

  claude:
    install: cask
    category: ai
    tier: auto
    description: Claude macOS app

